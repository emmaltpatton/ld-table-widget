                <col style="width: 56%" />
                <col style="width: 24%" />

            </colgroup>

            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>

            <tbody id="stw-body">
                <!-- JS will populate rows -->
            </tbody>
        </table>
    </div>

    <script src="widget.js"></script>

    <script>

</body>
</html>
